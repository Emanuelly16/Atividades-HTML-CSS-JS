<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora-manu</title>
</head>
<body>
    <div class="background">
        <h1>Calculadora Manu</h1>
        <p id="resultado"></p>
    
    <table>
        <tr>
            <td><button class="digito" onclick="limpar()">L</button></td>
            <td><button class="digito" onclick="voltar()">V</button></td>
            <td><button class="digito" onclick="add('/')">/</button></td>
            <td><button class="digito" onclick="add('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="digito" onclick="add('7')">7</button></td>
            <td><button class="digito" onclick="add('8')">8</button></td>
            <td><button class="digito" onclick="add('9')">9</button></td>
            <td><button class="digito" onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="digito" onclick="add('4')">4</button></td>
            <td><button class="digito" onclick="add('5')">5</button></td>
            <td><button class="digito" onclick="add('6')">6</button></td>
            <td><button class="digito" onclick="add('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="digito" onclick="add('1')">1</button></td>
            <td><button class="digito" onclick="add('2')">2</button></td>
            <td><button class="digito" onclick="add('3')">3</button></td>
            <td rowspan="2"><button class="digito" style="height: 106px;" 
                onclick="calcular()">=</button></td>
        </tr>
      
        <tr>
            <td colspan="2"><button class="digito" 
                style="width: 106px;" onclick="add('0')">0</button></td>
            <td><button class="digito" onclick="add('.')">.</button></td>
        </tr>
        <audio id="som" src="calculadoras\comum\SO WILL I - Hillsong (Cover by Lloyiso).mp3"></audio>
    </table>
</div>
</body>
<script src="calc.js">
    
</script>
</html>
